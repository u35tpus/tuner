output:
  filename: "Intonation_{scale}_{date}.mp3"
  format: mp3
  normalize_lufs: -16

vocal_range:
  lowest_note: A2
  highest_note: C4

scale:
  name: "F minor"
  root: F2
  type: natural_minor

content:
  intervals:
    ascending: true
    descending: true
    include_minor_3rd_even_in_major: true
    max_interval: perfect_octave

  triads:
    enabled: true
    include_inversions: true
    types: [major, minor, diminished]

timing:
  note_duration: 2.3
  pause_between_reps: 0.01
  pause_between_blocks: 4.0
  intro_beats: 4
  intro_bpm: 120

repetitions_per_exercise: 10
random_seed: null

# Session duration limit in seconds (default 600 = 10 minutes)
# Can be overridden via CLI with --max-duration
max_duration: 600

# Optional: specify a concrete number of exercises to include in the generated session.
# If `exercises_count` is set and > 0 it takes precedence over `max_duration`.
# Example: exercises_count: 120
exercises_count: 3

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
