output:
  filename: "Yesterday_{date}.mp3"
  format: mp3
  normalize_lufs: -16

# When 'sequences' is specified, the 'scale' and 'content' parameters are IGNORED.
# Sequences use ABC notation with optional note durations.
# Note duration suffix examples: "C4" (default), "C42" (double length), "C4/2" (half length)
# L (unit_length): Base duration for notes (default 1.0 = quarter note)
sequences:
  signature: "4/4"
  unit_length: 1.0  # 1.0 = quarter note, 0.5 = half note, 0.25 = sixteenth note, etc.
  scale: Aminor 
  combine_sequences_to_one: true
  notes:
    - "| D4:0.5 C4:0.5 C4:2 |"  # Yesterday
    - "| E4:0.5 F#4:0.5 G#4:0.5 A4:0.5 B4:0.5 C5:0.5 | B4 A4:0.5 A4:2.5 |"  # all my troubles seemed so far away
    - "| A4:0.5 A4:0.5 G4:0.5 F4:0.5 E4:0.5 D4:0.5 | F4 E4:0.5 E4:1.5 |"  # Now it looks as though they're here to stay
    - "| D4 C4 E4:0.5 D4:1.5 A3 | C4 E4:0.5 E4:1.5 |"  # Oh, I believe in yesterday
    - "| E4:2.0 E4:2.0 | A4 B4 C5 B4:0.5 A4:0.5 | B4:1.5 A4:0.5 G4 A4:0.5 E4:2.5 |"  # Why she had to go I don't know she wouldn't say
    - "| E4:2.0 E4:2.0 | A4 B4 C5 B4:0.5 A4:0.5 | B4:1.5 A4:0.5 G4 B4 | C5 G4 F4 E4 |" # I said something wrong now I long for yesterday
    - "| C5 G4 F4 E4 |" # d-a-a-a-y
    - "| C4 E4 D4 A3 | C4 E4:0.5 E4:0.5 E4:2 |" # m-m-m


timing:
  note_duration: 1.0
  pause_between_reps: 2.0
  pause_between_blocks: 2.0
  intro_beats: 4
  intro_bpm: 120

# How many times each sequence should be repeated consecutively
repetitions_per_exercise: 5
random_seed: null

# Session duration limit in seconds (default 600 = 10 minutes)
max_duration: 300

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
