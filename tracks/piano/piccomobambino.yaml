output:
  filename: "Piccomobambino_{date}.mp3"
  format: mp3
  normalize_lufs: -16

# When 'sequences' is specified, the 'scale' and 'content' parameters are IGNORED.
# Sequences use ABC notation with optional note durations.
# Note duration suffix examples: "C4" (default), "C42" (double length), "C4/2" (half length)
# L (unit_length): Base duration for notes (default 1.0 = quarter note)
sequences:
  signature: "4/4"
  unit_length: 1.0  # 1.0 = quarter note, 0.5 = half note, 0.25 = sixteenth note, etc.
  scale: Fminor 
  combine_sequences_to_one: true
  validate_time_signature: true
  notes:
    - "| z2 z A4:0.5 A4:0.5 | F4:0.5 F4:0.5 z z "  # вечерело
    - "  B4:0.25 A4:0.75 | F4 F4 z  "  # пели вьюги
    - " G4:0.5 A4:0.5 | B4 G4 C5 B4 | F4 F4 "       # хоронили Магдалину 
    -  " A4 A4 | F4 F4 z A4:0.5 A4:0.5 | F4 F4 z " # цирковую балерину
    - " C5:0.5 D5:0.5 |3 E5:0.5 C5:0.5 F5 E5 | B4 B4 "  # провожали две подруги
    - " D5 D5  | B4 B4 D5  D5:0.5 B4:0.5 | B4 z z " # две подруги акробатки
    - " A4:0.5 A4:0.5 | F4:0.5 F4:0.5 z z F4:0.5 F4:0.5 | F4:0.5 F4:0.5  z z "  # шел и клоун плакал клоун
    - " G4:0.5 A4:0.5 | B4 G4 C5 B4 | F4 F4 z2 |" # закрывал лицо перчаткой
    - " | z z F4 F4 | C5 A4 z B4:0.5 D5:0.5 | C5 F4 z" # он был другом магдалины 
    - " D5:0.5 C5:0.5 |  B4 F4 z D5:0.5 C5:0.5 | B4 F4 z2 |" # только другом не мужчиной
    - " |3 C5:0.5 F4:0.5 F4:1.5 D5:0.5 | B4:0.5 B4:0.5 B4:0.5 B4:0.5 z " # чистил ей трико бензином
    - " E4:0.5 E4:0.5 |3 E5:1.5 D5:0.5  C5:0.5 B4:0.5 | A4 F4 z" # и смеялась магдалина
    - " C5:0.5 C5:0.5 |2 F5:0.5 E5:0.5 D5:0.5 C5:0.5 | B4 F4 z " # ну какой же ты мужчина
    - " G4:0.5 F4:0.5 | A4:2.5 F4:0.5 G4:0.5  F4:0.5 |3 A4:0.5 F4:1.5 z |" # ты чудак ты пахнешь псиной
    - " A4 F4 z F4:0.25 F4:0.25 F4:0.25 F4:0.25 | F4 F4 z2 |" # бедный piccolol bambino
    - "| z3 F4:0.5 F4:0.5 |3 C5  A4 B4:0.5 D5:0.5 | C5 F5 z " #на кладбище воздух чище
    - " z:0.5 C5:0.25 D5:0.25 |3 E5 D5 C5:0.5 D5:0.5 | B5 A5 z " #голубее городского
    - " C5:0.75 F4:0.25 |2 E5:0.5 D5 C5:0.25 B4:0.25 | A4 F4 z B4:0.5 C5:0.5 |2 E5:0.5 D5 C5:0.25 B4:0.25 | A4 F4 z " # вот зарыли магдалину цирковую балерину
    - " G4:0.5 A4:0.5  |2 B4:0.5 G4:0.5 C5:0.5 B4:0.5 |  F4:0.5 F4:0.5 z3 |" # и ушли от смерти снова
    - "| z3 F4:0.5 F4:0.5 | F4 F4 z A4:0.5 A4:0.5 | C5 z C5 A4 | E5:0.75 D5:0.25 C5:0.5 B4:0.5 A4 F4 | " # город ник в темной сумеречной тени
    - " | F5 F5 E5:0.5  E5:0.5 E5:0.5 E5:0.5  | C5 z z  " # поднял клоун воротник
    - "  C5:0.5 D5:0.5 | E5:1.5 D5:1.5 C5:0.5 B4:0.5 |  A4 F4 z " # и упавши на колени
    - " C5:0.75 C5:0.25 | F5:4 | z2 z C5  | E5:1.5 D5:0.5 C5  F4 |" # вдруг завыл в тоске звериной  
    - " | G4:1.5 F4:0.5 A4:2 | z:1.5 F4:0.5 G4:1.5 F4:0.5 | A4 F4 z2 | " # он любил он был мужчиной
    - " | C5:1.5 C5:0.5 F5:2 | z:1.5 C5:0.5 E5 D5  | C5 F4:2 B4:0.5 C5:0.5 | E5 D5 C5 B4 | A4 F4:2 Z |" # он не знал что даже розы от мороза пахнут псиной
    - " | A4 F4 z F4:0.25 F4:0.25 F4:0.25 F4:0.25 | F4 F4 z2 |" # бедный piccolol bambino



timing:
  note_duration: 1.0
  pause_between_reps: 1.0
  pause_between_blocks: 0.0
  intro_beats: 4
  intro_bpm: 120

# How many times each sequence should be repeated consecutively
repetitions_per_exercise: 5
random_seed: null

# Session duration limit in seconds (default 600 = 10 minutes)
max_duration: 300

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
