output:
  filename: "Piccomobambino_{date}.mp3"
  format: mp3
  normalize_lufs: -16

# When 'sequences' is specified, the 'scale' and 'content' parameters are IGNORED.
# Sequences use ABC notation with optional note durations.
# Note duration suffix examples: "C4" (default), "C42" (double length), "C4/2" (half length)
# L (unit_length): Base duration for notes (default 1.0 = quarter note)
sequences:
  signature: "4/4"
  unit_length: 1.0  # 1.0 = quarter note, 0.5 = half note, 0.25 = sixteenth note, etc.
  scale: Fminor 
  combine_sequences_to_one: false
  notes:
#    - "| z z z A4:0.5 A4:0.5 | F4:0.5 F4:0.5 z z |"  # Вечерело
 #   - "| z z z B4:0.5 A4:0.5 | F4:0.5 F4:0.5 z z |"  # Пели вьюги
 #   - "| G4:0.5 A4:0.5 | B4 A4 C5 B4 | F4 F4 A4 A4 | F4 F4 z G4:0.5 G4:0.5 | F4 F4  z |" # хоронили Магдалину цирковую балерину
  #  - " C5:0.5 D5:0.5 | E5:0.5 C5:0.5 F5:0.5 E5:0.5  | B4 B4 D5 D5  | B4 B4 D5  D5:0.5 B4:1.5 | B4 "  # Piccomobambino
    - " A4:0.5 A4:0.5 | F4:0.5 F4:0.5 z z F4:0.5 F4:0.5 |F4:0.5 F4:0.5  z z G4:0.5 A4:0.5 | B4 G4 C5 B4 | F4 F4 z z |"  # Шел и клоун



timing:
  note_duration: 1.0
  pause_between_reps: 1.0
  pause_between_blocks: 0.0
  intro_beats: 4
  intro_bpm: 120

# How many times each sequence should be repeated consecutively
repetitions_per_exercise: 1
random_seed: null

# Session duration limit in seconds (default 600 = 10 minutes)
max_duration: 300

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
