output:
  filename: "VocalRangeExample_{date}.mid"
  format: mid
  normalize_lufs: -16

vocal_range:
  lowest_note: A2
  highest_note: C4

max_note_chain_length: 3      # Maximale Länge einer Notenkette
max_interval_length: 7        # Maximale Intervallgröße zwischen zwei Noten (Halbtöne)
num_note_chains: 20           # Anzahl der generierten Notenketten

repetitions_per_exercise: 5
max_duration: 120

timing:
  note_duration: 1.0
  pause_between_reps: 2.0
  pause_between_blocks: 2.0
  intro_beats: 4
  intro_bpm: 120


sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
