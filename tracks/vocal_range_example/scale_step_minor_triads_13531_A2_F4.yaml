output:
  filename: "VocalRange_ScaleStepMinorTriads_13531_A2_B4_{date}.mid"
  format: mid
  normalize_lufs: -16

vocal_range:
  lowest_note: A2
  highest_note: B4
  mode: scale_step_minor_triads_13531

# Pro Halbton-Schritt (Grundton) wird erzeugt (auf NATURAL_MINOR / aeolian):
# - Moll-Dreiklang als Akkord (gleichzeitig)
# - danach 1-3-5-3-1 als Folge
# Diese Angabe wiederholt den gesamten Schritt 5x, bevor zum n√§chsten Halbton
# gewechselt wird.
repetitions_per_exercise: 5

max_duration: 600

timing:
  note_duration: 1.0
  pause_between_reps: 0.6
  pause_between_blocks: 1.0
  intro_beats: 4
  intro_bpm: 120

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
