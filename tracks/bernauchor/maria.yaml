output:
  filename: "Maria_{date}.mp3"
  format: mp3
  normalize_lufs: -16

# When 'sequences' is specified, the 'scale' and 'content' parameters are IGNORED.
# Sequences use ABC notation with optional note durations.
# Note duration suffix examples: "C4" (default), "C42" (double length), "C4/2" (half length)
# L (unit_length): Base duration for notes (default 1.0 = quarter note)
sequences:
  signature: "4/4"
  unit_length: 1.0  # 1.0 = quarter note, 0.5 = half note, 0.25 = sixteenth note, etc.
  scale: Gmajor  # Automatisches Mapping: F wird zu F#
  combine_sequences_to_one: true
  notes:
    - "| B3| E4:1.5 F4:0.5 G4 B4 | G4 F4:0.5 E4:0.5 F4:2 |"  # Maria durch ein Dornwald ging
    - "| E4 E4:0.5 E4:0.5 F4:0.5 E4:0.5 D4 | G4:4"           # Kyrie eleison
    - "| G4:0.5 A4:0.5 | G4:1.5 F4:0.5 G4 E4 | F4:1.5 E4:0.5 F4 | " # Maria durch ein Dornwald ging
    - "| B3 | E4:1.5 D#4:0.5 E4:0.5 E4:0.5 E4:0.5 E4:0.5 | D#4 B3:0.5 B3:0.5 B3 D#4 |" # der har in sieben Jahren kein Laub getragen
    - "| E4:1.5 D#4:0.5 E4 D#4| E4 E4 E4:2 |" # Jesus und Maria

timing:
  note_duration: 1.0
  pause_between_reps: 1.0
  pause_between_blocks: 4.0
  intro_beats: 4
  intro_bpm: 120

# How many times each sequence should be repeated consecutively
repetitions_per_exercise: 5
random_seed: null

# Session duration limit in seconds (default 600 = 10 minutes)
max_duration: 300

sound:
  method: soundfont
  soundfont_path: "piano/SalamanderGrandPiano.sf2"
  velocity: 90
